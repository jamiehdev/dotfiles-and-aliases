# Set a longer command timeout if needed
command_timeout = 1000

# Two-line format: Top line with box character, username@hostname, directory, and git info
# Bottom line with box character and prompt symbol
format = """
[‚ï≠‚îÄ](bold blue)[$username[@](bold blue)$hostname](bold blue) in $directory$git_branch$git_status
[‚ï∞‚îÄ](bold blue)$character"""

# Character module for prompt symbol
[character]
success_symbol = "[‚ùØ](bold blue)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold yellow)"

# Username Module Configuration
[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

# Hostname Module Configuration
[hostname]
ssh_only = false
format = "[$hostname]($style)"
trim_at = "-"
style = "bold blue"
disabled = false

# Directory Module Configuration
[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "

# Git Branch Module Configuration
[git_branch]
symbol = "Û∞ò¨ "
style = "bold purple"
format = "on [$symbol$branch]($style) "

# Git Status Module Configuration
[git_status]
style = "bold green"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

